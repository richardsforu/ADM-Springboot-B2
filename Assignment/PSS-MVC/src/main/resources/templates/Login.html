<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>www.flybrownfield.com</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta charset="utf-8" />
<link href="/css/main.css" th:href="@{/css/main.css}" rel="stylesheet"
	media="screen" />
</head>
<body>




	<div align="center">
		<a th:href="@{/}">Home</a> | <a th:href="@{/search}">Search</a> | <a
			th:href="@{/search-booking}">CheckIn</a> | <a th:href="@{/regForm}">Register</a>
		| <a th:href="@{/loginForm}">Login</a>

	</div>

	<hr width="50%" />
	<div align="center" class="form-style-8">
		<h2>Login Form</h2>
		<form action="#" th:action="@{/validateUser}" th:object="${user}"  method="post">

			<table>

				<tr>
					<td>User name</td>
					<td><input type="text" th:name="userName" /></td>
				</tr>

				<tr>
					<td>Password</td>
					<td><input type="text" th:name="password" /></td>
				</tr>



				<tr>
					<td></td>
					<td><input type="submit" value="Login" /></td>
				</tr>

				<tr>
					<td>Not Registered?</td>
					<td><a th:href="@{/regForm}">Register Here</a></td>
				</tr>
				<tr>
					<td></td>
					<td><p th:text="${errorMsg}" /></td>
				</tr>

			</table>
		</form>
	</div>
	<hr width="50%" />

</body>
</html>
