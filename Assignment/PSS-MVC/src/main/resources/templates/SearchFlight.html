<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>www.flybrownfield.com</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta charset="utf-8" />
<link href="/css/main.css" th:href="@{/css/main.css}" rel="stylesheet"
	media="screen" />
</head>
<body>




	<div align="center">
		<a th:href="@{/}">Home</a> | <a th:href="@{/search}">Search</a>
		| <a th:href="@{/search-booking}">CheckIn</a> |
		<a th:href="@{/regForm}">Register</a> |
		<a th:href="@{/loginForm}">Login</a> 
		  
	</div>

<hr width="50%"/>
	<div align="center" class="form-style-8">
		<h2>Flight Search</h2>
		<form action="#" th:action="@{/searchResults}"
			th:object="${searchQuery}" method="post">

			<table>
				<tr>
					<td>Travelling from</td>
					<td><input type="text" th:field="*{origin}" /></td>
				</tr>
				<tr>
					<td>Going to</td>
					<td><input type="text" th:field="*{destination}" /></td>
				</tr>
				<tr>
					<td>Planning on</td>
					<td><input type="date" th:name="flightDate"
						th:value="${searchQuery.flightDate}" /></td>
				</tr>
				<tr>
					<td>Number of Passengers</td>
					<td><input type=number th:field="*{numberofPassengers}"/></td>
				</tr>

				<tr>
					<td></td>
					<td><input type="submit" value="Submit" /></td>
				</tr>
				<tr>
					<td></td>
					<td><p th:text="${errorMsg}"/></td>
				</tr>
			</table>
		</form>
	</div>
	<hr width="50%"/>
	
</body>
</html>
